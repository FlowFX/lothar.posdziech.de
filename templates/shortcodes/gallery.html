<div>
{% for asset in section.assets -%}
  {%- if asset is matching("[.](jpg|png|JPG)$") -%}
    {% set image = resize_image(path=asset, width=240, height=240, op="fit") %}
    <a href="{{ get_url(path=asset) }}" target="_blank">
      <img src="{{ image.url }}" />
    </a>
  {%- endif %}
{%- endfor %}
</div>
